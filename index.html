<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #282c34;
    color: white;
}

.container {
    text-align: center;
    padding: 20px;
    border: 2px solid #61dafb;
    border-radius: 10px;
}

h1 {
    font-size: 2.5em;
    color: #61dafb;
}



    </style>

</head>
<body>
    <div class="container">
        <h1>Bienvenue sur mon serveur</h1>
    </div>
</body>
</html>
